<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#">
        用户名：<input type="text" value="张三"><br>
        邮件：<input type="email" name="email" placeholder="zhangshan@qq.com" required><br>
        密码：<input type="password" size="25"><br>
        性别：<input type="radio" name="性别" id="#" checked="checked">男
        <input type="radio" name="性别" id="#">女<br>
        年龄：<input type="number" min="17" max="100"><br>
        城市：<br>
        <select name="" id="">
            <option value="" selected="selected">北京</option>
            <option value="" >杭州</option>
            <option value="" >温州</option>
        </select><br>
        爱好：<br>
        <select multiple="multiple" size="4">
            <option value="" selected="selected">游戏</option>
            <option value="" >听音乐</option>
            <option value="" >睡觉</option>
        </select><br>

        兴趣：<input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">游泳<br>
        颜色：<input type="color" value="#ff0000"> <br>
        上传头像：<input type="file"><br>
        关键字：<input type="search" name="" id=""><br>
        智商：<input type="range" name="points" min="0" max="250"><br>
        自我介绍：
        <textarea type="introduce" cols="30" rows="10" placeholder="please enter your message"></textarea>
        <br><br>

        <input type="submit" value="重置">
        <input type="submit" value="提交"><br>
    </form>

</body>

</html>
